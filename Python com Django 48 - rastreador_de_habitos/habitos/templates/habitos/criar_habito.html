<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Hábito</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'habitos/styles.css' %}">
</head>
<body>
    <header>
        <h1>Criar Novo Hábito</h1>
        <a href="{% url 'listar_habitos' %}">Voltar à lista de hábitos</a>
    </header>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome do Hábito</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="data_inicial">Data Inicial (DD/MM/YYYY)</label>
            <input type="text" name="data_inicial" id="data_inicial" required>
        </div>
        
        <div class="form-group">
            <label for="data_final">Data Final (DD/MM/YYYY)</label>
            <input type="text" name="data_final" id="data_final" required>
        </div>

        <button type="submit">Criar Hábito</button>
    </form>
</body>
</html>
